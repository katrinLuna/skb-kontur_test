    <title>Document</title>

<body>
    <section class="messages">
      <div class="show-mess">
        <input class="show-mess__line" type="text" value="">
        <!-- если сообщение не влазит-вставляет троеточие -->
        <button class="show-mess__delete-btn" type="button" disabled="disabled">крестик удаления</button>
        <div  class="show-mess__list">
          <!-- иконка удаления сообщения добавляется к узлу если он удален--псевдоэлементом можно крестик добавить -->

        </div>
      </div>
      <div class="add-new-mess">
        <input class="add-new-mess__input" type="text" value="">
        <button class="add-new-mess__btn" type="button">Send</button>
      </div>
    </section>

    <script src="script.js"></script>
    
</body>
